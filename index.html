<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
 <body class ="main-content container">
    <header class="jumbotron">
      <h1 class="display-10">Weather Forecast</h1>
    </header>

    <Div class="boxLayout">

    
    <div class="card searchCard , border col-md-6">
      <h3>Search For a City</h3>
      <form class="form-inline" id="searchForm">
        <input
          id="search-input"
          class="form-input w-10"
          type="text"
          placeholder="Type here"
        />

        <button class="btn-info">Submit</button>
        
        <button type="reset" 
                form="search-form" 
                id="dlt-btn" 
                class="btn-danger">
          <i class="far fa-trash-alt">
            </i>Clear
              </button>
      </form>
      <h3 class="searchHistory mt-3"></h3>
      <hr class="toggle">
      <ul class="mt-1" id="lastResults"></ul>
    </div>

    <div class="container, border col-md-6" id="weatherBox">
        <hr>
        <h2 class="mt-5">Today's Forecast<span class="toggle"> for <strong class="town"></strong></span></h2>
        <hr>
        <div class="icon"></div>
        <div class="town"></div>
        <div class="tempurature"> </div>
        <div class="sky"> </div>
        <div class="wind"></div>
        <div class="uv"></div>
    </div>

</Div>




<div class="fiveDay">
  <hr>
    <h2 class="mt-5">Five Day Forecast</h2>
    <hr>
    <div id="forecast-wrapper" class="forecast-wrap"></div>
      </div>

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script src="./script.js"></script>
</body>
</html>
